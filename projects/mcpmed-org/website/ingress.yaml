apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: website-https
  namespace: mcpmed
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`mcpmed.org`)
      kind: Rule
      services:
        - name: website
          port: 80
  tls:
    certResolver: letsencrypt
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: website-http
  namespace: mcpmed
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`mcpmed.org`)
      kind: Rule
      services:
        - name: website
          port: 80
      middlewares:
        - name: redirect-to-https
